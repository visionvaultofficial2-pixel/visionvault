<!DOCTYPE html>
<html>
<head>
  <title>Contact - VisionVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#0f0f0f,#1a1a1a);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:white;
    }

    .card{
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      padding:40px 30px;
      border-radius:20px;
      width:90%;
      max-width:400px;
      text-align:center;
      box-shadow:0 0 40px #00ffcc40;
      animation:fadeIn 1s ease-in-out;
    }

    h1{
      margin-bottom:10px;
      letter-spacing:2px;
      color:#00ffcc;
    }

    p{
      font-size:14px;
      color:#ccc;
      margin-bottom:20px;
    }

    input, textarea{
      width:100%;
      padding:12px;
      margin:10px 0;
      border:none;
      border-radius:10px;
      background:#111;
      color:white;
      font-size:14px;
      outline:none;
      transition:0.3s;
    }

    input:focus, textarea:focus{
      box-shadow:0 0 10px #00ffcc;
    }

    textarea{
      resize:none;
      height:100px;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      background:#00ffcc;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
    }

    button:hover{
      background:#00ccaa;
      transform:scale(1.05);
      box-shadow:0 0 15px #00ffcc;
    }

    .back{
      display:block;
      margin-top:15px;
      color:#00ffcc;
      text-decoration:none;
      font-size:14px;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

  </style>
</head>

<body>

<div class="card">

<h1>Contact Us</h1>
<p>Have questions or ideas? Send a message.</p>

<form action="https://formsubmit.co/visionvaultofficial" method="POST">

<input type="text" name="name" placeholder="Your Name" required>

<input type="email" name="email" placeholder="Your Email" required>

<textarea name="message" placeholder="Your Message" required></textarea>

<button type="submit">Send Message</button>

</form>

<a href="index.html" class="back">â¬… Back to Home</a>

</div>

</body>
</html>
