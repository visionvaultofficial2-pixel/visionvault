<!DOCTYPE html>
<html>
<head>
  <title>VisionVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0f0f0f;
      color:white;
    }

    header{
      background:linear-gradient(90deg,#111,#1f1f1f);
      padding:20px;
      text-align:center;
      font-size:28px;
      font-weight:bold;
      letter-spacing:2px;
      box-shadow:0 0 20px #00ffcc50;
    }

    nav{
      text-align:center;
      padding:10px;
    }

    nav a{
      color:#00ffcc;
      text-decoration:none;
      margin:0 15px;
      font-weight:bold;
    }

    .container{
      padding:20px;
    }

    .card{
      background:#1c1c1c;
      padding:20px;
      margin:20px 0;
      border-radius:10px;
      box-shadow:0 0 15px #00ffcc30;
      transition:0.3s;
    }

    .card:hover{
      transform:scale(1.03);
      box-shadow:0 0 25px #00ffcc80;
    }

    button{
      background:#00ffcc;
      border:none;
      padding:10px 15px;
      border-radius:5px;
      font-weight:bold;
      cursor:pointer;
    }

    footer{
      text-align:center;
      padding:20px;
      background:#111;
      margin-top:40px;
      font-size:14px;
      color:#aaa;
    }
  </style>
</head>

<body>

<header>VisionVault</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Categories</a>
  <a href="#">Contact</a>
</nav>

<div class="container">

  <div class="card">
    <h2>First Article</h2>
    <p>This is your first article. You can edit and write anything here.</p>
    <button onclick="alert('Article Opened!')">Read More</button>
  </div>

  <div class="card">
    <h2>Second Article</h2>
    <p>Add unlimited articles and grow your website.</p>
    <button onclick="alert('Article Opened!')">Read More</button>
  </div>

</div>

<footer>
  Â© 2026 VisionVault | All Rights Reserved
</footer>

</body>
</html>
